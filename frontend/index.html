<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سامانه طرح خودکار سوال - دانشگاه فردوسی مشهد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <div id="particles-js"></div>

  <div class="container my-5 p-4 rounded shadow-sm" style="max-width: 720px; position: relative; z-index: 10;">
    <div class="text-center mb-4">
      <img src="/static/logo.svg" alt="دانشگاه فردوسی مشهد" class="logo" />
      <h2 class="mt-3">سامانه طرح خودکار سوال<br/><small>دانشکده علوم ریاضی</small></h2>
    </div>

    <ul class="nav nav-tabs mb-3 justify-content-center" id="modeTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="from-content-tab" data-bs-toggle="tab" data-bs-target="#from-content" type="button" role="tab">طرح سوال از محتوای درسی</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="from-tex-tab" data-bs-toggle="tab" data-bs-target="#from-tex" type="button" role="tab">طرح سوال مشابه نمونه سوالات</button>
      </li>
    </ul>

    <div class="tab-content" id="modeTabsContent">
      <!-- Markdown Form -->
      <div class="tab-pane fade show active" id="from-content" role="tabpanel">
        <form id="formContent">
          <label class="form-label">بارگذاری فایل Markdown</label>
          <input type="file" id="mdFileInput" accept=".md" class="form-control" required>

          <label class="form-label mt-3">انتخاب مدل زبانی</label>
          <select id="modelSelectContent" class="form-select" required></select>

          <label class="form-label mt-3">زبان خروجی</label>
          <select id="languageSelectContent" class="form-select">
            <option value="fa" selected>فارسی</option>
            <option value="en">English</option>
          </select>

          <button type="submit" class="btn btn-success mt-4 w-100">تولید سوالات</button>
        </form>
      </div>

      <!-- TeX Form -->
      <div class="tab-pane fade" id="from-tex" role="tabpanel">
        <form id="formTex">
          <label class="form-label">بارگذاری فایل LaTeX</label>
          <input type="file" id="texFileInput" accept=".tex" class="form-control" required>

          <label class="form-label mt-3">انتخاب مدل زبانی</label>
          <select id="modelSelectTex" class="form-select" required></select>

          <label class="form-label mt-3">زبان خروجی</label>
          <select id="languageSelectTex" class="form-select">
            <option value="fa" selected>فارسی</option>
            <option value="en">English</option>
          </select>

          <button type="submit" class="btn btn-success mt-4 w-100">تولید سوالات</button>
        </form>
      </div>
    </div>

    <div id="statusArea" class="mt-4 p-3 border rounded bg-white text-dark" style="height: 180px; overflow-y: auto; font-size: 0.9rem;"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="/static/particles-config.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
