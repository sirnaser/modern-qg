<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سامانهٔ تولید سؤال</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <div class="bg-graph"></div>

  <header>
    <img src="logo.svg" alt="University Logo" />
    <h1>سامانهٔ تولید سؤال<br>دانشکدهٔ علوم ریاضی – دانشگاه فردوسی مشهد</h1>
  </header>

  <main>
    <input type="file" id="file" accept=".md,.tex" />

    <div class="row">
      <label for="lang">زبان خروجی</label>
      <select id="lang">
        <option value="fa" selected>فارسی</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="row">
      <label for="model">مدل زبانی</label>
      <select id="model">
        <option value="auto" selected>انتخاب خودکار</option>
        <option value="math">ریاضی</option>
        <option value="programming">برنامه‌نویسی</option>
        <option value="deepseek">DeepSeek</option>
      </select>
    </div>

    <button id="generate">تولید سؤال</button>
    <p id="status">در انتظار انتخاب فایل…</p>
    <a id="download" style="display:none" href="#">دانلود فایل خروجی</a>
  </main>

  <script src="script.js"></script>
  <script src="particles-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

</body>
</html>
